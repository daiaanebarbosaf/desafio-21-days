<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="style.css">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Day Four - 21 Days Of Code</title>
</head>
<body>
  <main>
    <h1>CalcDay</h1>
    <section class="calculator">
      <div class="calculator__display">
        0
      </div>

      <div class="calculator__keyboard">
        <button class="keyboard__operations" data-action="deletar">
          C
        </button>
        <button class="keyboard__operations" data-action="subtraction">
          -
        </button>
        <button class="keyboard__operations" data-action="division" >
          %
        </button>
        <button class="keyboard__operations" data-action="
        addition">
          +
        </button>
        <button class="keyboard__operations" data-action="
        multiplication">
          x
        </button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>0</button>

        <button class="keyboard__equals" data-action="calcule">=</button>
      </div>
      
    </section>
  </main>

  <script src="main.js"></script>
</body>
</html>
